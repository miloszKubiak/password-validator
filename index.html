<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password validator</title>
	<script src="https://kit.fontawesome.com/caf8a16577.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<label for="password">Check if your password is safe!</label>
	<input type="text" id="password" placeholder="enter the password...">
	<p class="passinfo">You did not enter your password...</p>
	<br><br>
	<h3 style="text-transform: uppercase; margin-bottom: 5px;">Password must consist of:</h3>
	<ul>
		<li>minimum 10 characters</li>
		<li>letters</li>
		<li>digits</li>
	</ul>
	<br>
	<p>To make your password very strong, add <span style="font-weight: bold; color:rgb(2, 233, 202);">special
			characters</span>.</p>

			<script src="js/main.js"></script>
</body>
</html>
